<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="" height="" viewBox="0 0 92 74">
  <defs>
    <filter id="buttoncover" x="0" y="0" width="92" height="74" filterUnits="userSpaceOnUse">
      <feOffset dy="3" input="SourceAlpha"/>
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feFlood flood-opacity="0.902"/>
      <feComposite operator="in" in2="blur"/>
      <feComposite in="SourceGraphic"/>
    </filter>
  </defs>
  <g id="button" transform="translate(9 6)">
    <g transform="matrix(1, 0, 0, 1, -9, -6)" filter="url(#buttoncover)">
      <rect id="buttoncover-2" data-name="buttoncover" width="74" height="56" rx="15" transform="translate(9 6)" fill="#e65e48"/>
    </g>
    <text id="button-2" data-name="button" transform="translate(25 34)" fill="#fff" font-size="15" font-family="SegoeUI-Bold, Segoe UI" font-weight="700"><tspan x="0" y="0">top</tspan></text>
  </g>
</svg>
